    <style>
        #search form {
            display: flex;
            flex-direction: row;
        }

        .sidebar-logo img {
            max-width: 14rem;
            max-height: none;
        }

        .pixel-btn,
        .pixel-btn:after {
            width: 150px;
            height: 40px;
            line-height: 40px;
            font-size: 15px;
            font-family: 'Bebas Neue', sans-serif;
            background: linear-gradient(45deg, transparent 5%, #FF013C 5%);
            border: 0;
            color: #fff;
            letter-spacing: 3px;
            box-shadow: 6px 0px 0px #00E6F6;
            outline: transparent;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .pixel-btn:after {
            --slice-0: inset(50% 50% 50% 50%);
            --slice-1: inset(80% -6px 0 0);
            --slice-2: inset(50% -6px 30% 0);
            --slice-3: inset(10% -6px 85% 0);
            --slice-4: inset(40% -6px 43% 0);
            --slice-5: inset(80% -6px 5% 0);

            content: 'ALTERNATE TEXT';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 3%, #00E6F6 3%, #00E6F6 5%, #FF013C 5%);
            text-shadow: -3px -3px 0px #F8F005, 3px 3px 0px #00E6F6;
            clip-path: var(--slice-0);
        }

        .pixel-btn:hover:after {
            animation: 1s glitch;
            animation-timing-function: steps(2, end);
        }

        @keyframes glitch {
            0% {
                clip-path: var(--slice-1);
                transform: translate(-20px, -10px);
            }
            10% {
                clip-path: var(--slice-3);
                transform: translate(10px, 10px);
            }
            20% {
                clip-path: var(--slice-1);
                transform: translate(-10px, 10px);
            }
            30% {
                clip-path: var(--slice-3);
                transform: translate(0px, 5px);
            }
            40% {
                clip-path: var(--slice-2);
                transform: translate(-5px, 0px);
            }
            50% {
                clip-path: var(--slice-3);
                transform: translate(5px, 0px);
            }
            60% {
                clip-path: var(--slice-4);
                transform: translate(5px, 10px);
            }
            70% {
                clip-path: var(--slice-2);
                transform: translate(-10px, 10px);
            }
            80% {
                clip-path: var(--slice-5);
                transform: translate(20px, -10px);
            }
            90% {
                clip-path: var(--slice-1);
                transform: translate(-10px, 0px);
            }
            100% {
                clip-path: var(--slice-1);
                transform: translate(0);
            }
        }

        #comment-author-info a:hover {
            text-decoration: none;
            color: white;
        }
    </style>

<script>
	const channel = new BroadcastChannel('sync-sidebar');
	channel.addEventListener('message', event => {
		if (event.data === 'mini-sidebar') {
			document.body.classList.remove('fadeIn');
			document.body.classList.add('mini-sidebar');
			document.body.classList.add('fadeOut');
		} else if (event.data === 'normal-sidebar') {
			if (document.body.classList.contains('mini-sidebar')) {
				document.body.classList.remove('fadeOut');
				document.body.classList.remove('mini-sidebar');
				document.body.classList.add('fadeIn');
			}
		}
	});
	$(document).ready(function () {
		setTimeout(function () {
			document.body.classList.add('animated', 'fadeIn');
			document.body.style.visibility = 'visible';
			document.getElementsByClassName('loading_container')[0].classList.add('animated', 'fadeOut');
			document.getElementsByClassName('loading_container')[0].style.visibility = 'hidden';
		}, 1000);
	});
</script>

<script>
	function MiniOrNormalSidebar() {
		let temp = document.body.classList;
		if (temp.contains('mini-sidebar')) {
			document.body.classList.remove('fadeOut');
			document.body.classList.remove('mini-sidebar');
			document.body.classList.add('fadeIn');
			channel.postMessage('normal-sidebar');
		} else {
			document.body.classList.remove('fadeIn');
			document.body.classList.add('mini-sidebar');
			document.body.classList.add('fadeOut');
			channel.postMessage('mini-sidebar');
		}
	}

<script>
	function thumb_software(software_id, type) {
		let t = document.getElementById('software-' + software_id);
		t.setAttribute('onclick', '');
		if (type === 1) {
			thumb_software_or_not('{{ csrf_token }}', 'thumb', software_id)
		} else if (type === 2) {
			thumb_software_or_not('{{ csrf_token }}', 'de_thumb', software_id)
		} else {
			console.log('invalid action')
		}
	}
	
	function re_href_category(category_id) {
		let category_links = document.getElementsByClassName(`category_link_${category_id}`);
		for (let i = 0; i < category_links.length; i++) {
			category_links[i].href = "/category?category_id=" + encrypt_param(`${category_id}`);
		}
	}
	
	function default_href() {
		event.target.href = '';
	}
	
	function re_href_software(software_id) {
		let software_links = document.getElementsByClassName(`software_link_${software_id}`);
		for (let i = 0; i < software_links.length; i++) {
			software_links[i].href = "/software/details/?software_id=" + encrypt_param(`${software_id}`);
		}
	}
	
	function re_href_article(article_id) {
		let article_links = document.getElementsByClassName(`article_link_${article_id}`);
		for (let i = 0; i < article_links.length; i++) {
			article_links[i].href = "/article/details/?article_id=" + encrypt_param(`${article_id}`);
		}
	}

	function re_href_user(user_id) {
		let user_links = document.getElementsByClassName(`user_link_${user_id}`);
		for (let i = 0; i < user_links.length; i++) {
			user_links[i].href = "/user/details/?user_id=" + encrypt_param(`${user_id}`);
		}
	}

	function format_time_block() {
		let time_block = document.getElementsByTagName('time');
		try {
			for (let timeBlockKey in time_block) {
				let time = time_block[timeBlockKey].getAttribute('datetime');
				time_block[timeBlockKey].innerText = formatTimePeriod(Date.now() - Date.parse(time + ' UTC'));
			}
		} catch (e) {}
	}
</script>
